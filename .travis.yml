sudo: required
dist: trusty
language: java
jdk:
- oraclejdk8
before_install:
- sudo apt-get update
- sudo add-apt-repository "deb http://sdkrepo.atlassian.com/debian/ stable contrib"
- sudo cat < /etc/apt/sources.list
- sudo apt-key adv --keyserver keyserver.ubuntu.com --recv-keys B07804338C015B73
- sudo apt-get update
- sudo sudo apt-get install atlassian-plugin-sdk
install: true
script:
- atlas-package
- mv target/testfairy-jira-p2-plugin-*SERVER.jar target/testfairy-jira-p2-plugin.jar
deploy:
  provider: releases
  api_key:
    secure: 
  file: target/testfairy-jira-p2-plugin.jar
  on:
    tags: true
    repo: testfairy/testfairy-jira-p2-plugin
notifications:
  email: true
